<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Stylesheets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
      <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>


</head>
<body>

    <header>
        <h2 class="logo">Philippines</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Services</a>
            <a href="index.html">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    
    <section class="contact">
        <div class="form-box login">
            <h2>Contact Me</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <span class="material-icons">person</span></span>
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <span class="material-icons">email</span></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div 
                class="input-box"
                style="margin: auto;
                color: #fff;
                background: transparent;
                border: 2px solid rgba(225, 225, 225, .5);
                border-radius: 20px;
                height: 9rem;
                box-shadow: #363636;"
                >
                    <input type="text" required>
                    <label for="">Messages</label>
                </div>
                

                <button type="submit" class="btn2" >Send Messages</button>

            
            </form>

        </div>
    </section>

    <div class="wrapper">
        <span class="icon-close"><span class="material-icons">
            close
            </span>
            </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <span class="material-icons">email</span></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <span class="material-icons">lock</span></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>

                <button type="submit" class="btn" >Login</button>

                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" 
                           class="register-link">
                        Register</a>
                    </p>
                </div>
            </form>

        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <span class="material-icons">person</span></span>
                    <input type="text" required>
                    <label for="">Username</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <span class="material-icons">email</span></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <span class="material-icons">lock</span></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">
                    I agree to the terms & conditions </label>
                </div>

                <button type="submit" class="btn" >Register</button>
                
                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" 
                           class="login-link">
                        Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <img src="resources/luzon/home.jpg" alt="" class="background-image">
    <script src="functionality/script.js"></script>
    
   
</body>
<style>
    
    .contact {
        font-size: .9rem;
        margin-top: 6rem;
        padding: 20px;
        height: 30rem;
        width: 30rem;
        background: transparent;
        border: 2px solid rgba(225, 225, 225, .5);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        box-shadow: 0 0 30px rgba(0, 0 , 0 , .5);
        position: fixed;
        float: left; 
        z-index: 1;
        position: absolute;
        top: 1rem; left: 6rem;
}

.contact h2 {
    font-size: 1.5rem;
}

.btn2 {
    position: relative;
    left: 13.5rem;
    margin-top: auto;
    width: 50%;
    height: 45px;
    background: #162938;
    border: none;
    outline: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    color: #fff;
    font-weight: 500;
    transition: .5s;
}

.btn2:hover {
    background: #fff;
    color: #162938;
}
</style>
</html>
